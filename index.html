<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>Ghetto Magic 8 Ball</title>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/shake.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
	<body>
		
		<img class="button" src="images/button.png" alt="button"  width="150px" height="150" />
		<div id="eight-ball">
			<button class="button" onclick="shake()">SHAKE</button>
			<p id="question"></p>
			<p id="answer"></p>
		</div>
		<img class="answer" src="images/BACKGROUND-01.png" alt="background"/>
	</body>	
	
	<script>
	window.onload = function() {
		window.addEventListener('shake', shakeEventDidOccur, false);
		
		function shakeEventDidOccur () {
				shake();
		}
			
		var fortuneTeller = {
			promptText: "Ask me something.",
			answerType: "text",
			answers: [
			"Hell Yeah",
			"Aint nobody got time for that",
			"Let me think about that",
			"Ask again tomorrow",
			"Yeah",
			"Maybe",
			"Nah I don't think so",
			"Hell Naugh"
			],
			getAnswer: function(){
				var min = 1;
				var max = this.answers.length;
				var index = Math.floor(Math.random() * (max - min + 1)) + min;
				return this.answers[index-1];
			}
		};
		console.log(fortuneTeller.answers);
		
		//called when SHAKE button is clicked.
		
		function shake(){
			// set the prompt text
			var question = prompt(fortuneTeller.promptText);
			// display the question the user asked
			var questionText = document.getElementById('question');
			questionText.innerHTML = question;
			// This asks the fortuneTeller for a random answer
			var randomAnswer = fortuneTeller.getAnswer();
			// Access the DOM element we want to change
			var fortuneText = document.getElementById('answer');
			// update the element with our answer
			fortuneText.innerHTML = randomAnswer;
		}
		
		};
	</script>

</html>
